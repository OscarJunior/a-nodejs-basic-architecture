version: '3'

services:
  mongodb:
    image: mongo:3.6.13-xenial
    command: --smallfiles
    volumes:
      - mongodbvolume:/data/db
    ports:
      - '27017:27017'
    networks:
      - backend

  nodejs-app-structure:
    build:
      context: '.'
    command: ${CONTAINER_COMMAND}
    restart: always
    depends_on:
      - mongodb
    ports:
      - '${CONTAINER_PORT}:${CONTAINER_PORT}'
      - '9229:9229'
    volumes:
      - '.:/app'
      - '/app/node_modules'
      - '/app/logs'
    networks:
      - backend
    links:
      - mongodb

networks:
  backend:
    driver: bridge

volumes:
  mongodbvolume:
